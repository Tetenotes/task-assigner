<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='images/trans_image.jpg') }}" alt="Background Image">
        <h2>Register</h2>
        <form id="register-form" method="POST" action="/register">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" placeholder="First Name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" placeholder="Last Name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/">Login here</a></p>
    </div>
</body>
</html>
