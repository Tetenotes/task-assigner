<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/trans_image.jpg') }}" alt="Background Image">
        <h1>Welcome to Task Assigner</h1>
        <h2>Login</h2>
        <form id="login-form" method="POST" action="/login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
        <p><a href="/forgot_password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
    <script>
        // jQuery AJAX to retrieve admin credentials from server
        $(document).ready(function() {
            $.getJSON('/admin_credentials', function(data) {
                localStorage.setItem('admins', JSON.stringify(data));
            });
        });
    </script>
</body>
</html>
